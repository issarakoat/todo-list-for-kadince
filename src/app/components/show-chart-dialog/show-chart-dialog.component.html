<p *ngIf="dataLen === 0">You currently have no data for the Chart</p>
<div *ngIf="isLoading" class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="dataLen > 0"  mat-dialog-content>
  <google-chart
    #chart
    [title]="title"
    [type]="type"
    [data]="data"
    [options]="options"
    [width]="width"
    [height]="height"
  >
  </google-chart>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
