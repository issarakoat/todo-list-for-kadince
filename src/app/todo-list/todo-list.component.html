<p>todo-list works!</p>
<div class="md-form mt-1 mb-2 pr-5">
  <input
  [(ngModel)]='searchStr'
    class="form-control"
    type="text"
    placeholder="Search ..."
    aria-label="Search"
  />
</div>
<button mat-raised-button (click)="openCreateTodoDialog()">Create Todos</button>

<table class="table">
  <thead>
    <tr >
      <th scope="col">#</th>
      <th scope="col">todos</th>
      <th scope="col">complete</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let todo of todos;'>
      <th scope="row">{{ todo.id }}</th>
      <td>{{ todo.content }}</td>
      <td><input #checkBox (change)='onUpdate(todo)' [checked]= "todo.completed"  type="checkbox" class="form-check-input" id="checkBox"> </td>
      <td><button (click)='onDelete(todo.id)' class="btn btn-danger">delete</button></td>
    </tr>
  </tbody>
</table>
