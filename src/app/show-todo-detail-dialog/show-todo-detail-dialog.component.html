<h2 style="font-family: 'Chilanka', cursive;" mat-dialog-title>Detail</h2>
<mat-dialog-content>
  <p>Content: {{ content }}</p>
  <p>Created: {{ date }}</p>
  <p>Status: {{ status }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
